group 'ru.qa.rtsoft'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.seleniumhq.selenium:selenium-java:3.7.1'
    testCompile 'ru.lanwen.verbalregex:java-verbal-expressions:1.5'
    testCompile 'mysql:mysql-connector-java:6.0.6'
}
